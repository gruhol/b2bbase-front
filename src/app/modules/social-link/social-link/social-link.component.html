<div class="row">
    <div class="col-md-6 col-lg-6">
        <h2>Linki społecznościowe:</h2>
    </div>
    <div class="col-md-6 col-lg-6 text-end">
        <a href="#" class="btn btn-outline-primary mb-2" [routerLink]="['/add-social-link']">Dodaj link do socjal media</a>
    </div>
</div>
<div *ngFor="let social of socials" class="row">
        <div class="w-100 border rounded-1 shadow-sm bg-light-subtle p-4 mr-1 mb-3">
            <div class="row">
                <div class="col-9">
                    <h3>{{social.type}}</h3>
                    <a href="{{social.url}}">{{social.url}}</a>
                </div>
                <div class="col-3">
                    <a class="btn btn-outline-secondary mb-2 mx-2" [routerLink]="['/edit-social-link/' + social.id]">Edytuj</a>
                    <a class="btn btn-outline-danger mb-2" (click)="confirmDelete(social)">Usuń</a>
                </div>
            </div>
        </div>
</div>
