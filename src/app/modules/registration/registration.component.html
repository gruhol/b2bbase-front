<div class="container">
    <main>
    <div class="row g-5">
        <div class="col-md-12 col-lg-3"></div>
        <div class="col-md-12 col-lg-6">
        <div class="pt-5 pb-1">
            <h2>Rejestracja</h2>
            <p>Proszę wpisz swoje dane.</p>
        </div>

        <hr class="my-4">

        <form class="needs-validation" novalidate>
            <div class="row g-3">
            <div class="col-sm-12 col-lg-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                Valid first name is required.
                </div>
            </div>

            <div class="col-sm-12 col-lg-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                Valid last name is required.
                </div>
            </div>

            <div class="col-12">
                <label for="username" class="form-label">E-mail addres</label>
                <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="" required>
                <div class="invalid-feedback">
                    Your username is required.
                </div>
                </div>
            </div>

            <div class="col-12">
                <label for="username" class="form-label">Telefon</label>
                <div class="input-group has-validation">
                <span class="input-group-text">+48</span>
                <input type="text" class="form-control" id="username" placeholder="" required>
                <div class="invalid-feedback">
                    Your username is required.
                </div>
                </div>
            </div>
            
            </div>

            <div class="row gy-3 mt-3">
                <div class="col-md-6">
                <label for="cc-name" class="form-label">Hasło</label>
                <input type="text" class="form-control" id="cc-name" placeholder="" required>
                <div class="invalid-feedback">
                    Name on card is required
                </div>
                </div>
    
                <div class="col-md-6">
                <label for="cc-number" class="form-label">Powtórz hasło</label>
                <input type="text" class="form-control" id="cc-number" placeholder="" required>
                <div class="invalid-feedback">
                    Credit card number is required
                </div>
                </div>
            </div>

            <hr class="my-4">

            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="same-address">
            <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
            </div>

            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info">
            <label class="form-check-label" for="save-info">Save this information for next time</label>
            </div>

            <button class="w-100 btn btn-primary btn-lg mt-3" type="submit">Zarejestruj użytkownika</button>
        </form>
        </div>
        <div class="col-md-12 col-lg-3"></div>
    </div>
    </main>

    <footer class="my-3 pt-5 text-body-secondary text-center text-small">
    <p class="mb-1">&copy; 2023 Company Name</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
    </footer>
</div>
